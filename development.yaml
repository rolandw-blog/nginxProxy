version: "3.0"
services:
    gateway:
        build:
            context: ./development
            dockerfile: dockerfile
        volumes:
            - "./keys/development/cert.pem:/etc/letsencrypt/live/localhost/cert.pem"
            - "./keys/development/key.pem:/etc/letsencrypt/live/localhost/key.pem"
            # The blog content itself goes in .../dist
            - "../dist:/usr/share/nginx/html/dist"
            # Static assets like PNGs go in .../dist/static
            - "../blogBuilder/app/src/media:/usr/share/nginx/html/dist/static"
